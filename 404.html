<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>404</title>

  <script type="text/javascript">
    const l = window.location;
    if (l.pathname.startsWith('/blog')) {
      window.location.assign(`https://aconcavy.github.io${l.pathname}`);
    }else {
      window.location.assign(`https://aconcavy.github.io/portfolio`);
    }
  </script>

</html>
