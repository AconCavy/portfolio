NameEn: Takuro Magaki
NameJa: 曲木 拓朗
CommentEn: |-
  I am good at developing games and simulators mainly using C# and Unity as an IT engineer.
  And, as a researcher, I had been researched that forecasting cybersickness (aka Virtual Reality sickness) using physiological data in Virtual Reality in Future University Hakodate, Japan.
  I am interested in algorithms, data structures, library designs, application designs, game developments, and realizing new life experiences using xR technology.
CommentJa: |-
  C#をメインにライブラリやゲーム、アプリケーションの開発を行っている開発者です。
  公立はこだて未来大学大学院では、Cybersickness (VR酔い) のリアルタイム予測をテーマに研究を行いました。
  アルゴリズム・データ構造、ライブラリ・アプリケーション設計、ゲーム開発やxR技術を用いた新しい生活の実現に興味があります。

