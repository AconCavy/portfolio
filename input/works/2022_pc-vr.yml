Title: PCVR
Published: 12/07/2022
LangEn: |-
  PCVR is a VR application for Meta Quest2 for task activity in research.
  Players aim to connect PC parts while conversing with AI characters and assemble a desktop PC.
  This application was developed upon request.
LangJa: |-
  PCVRは、ある研究におけるタスクアクティビティのためのMeta Quest2用のVRアプリケーションです。
  プレイヤーは、AIキャラクターとの会話を行いながら、PCパーツを接続していき、最終的にデスクトップPCを組み立てることを目標としています。
  このアプリケーションは、依頼を受けて開発したものになります。
