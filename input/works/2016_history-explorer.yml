  History Explorer is a game that learns Japanese history for elementary school students, which was developed as project-based learning.
  The Japanese version was tested for local students and published the English version for the international conference.
LangJa: |-
  History Explorerは、小学生を対象とした日本の歴史を学ぶことができるゲームです。
  大学のプロジェクト学習というカリキュラムにおいて、3人チームで開発しました。
  ゲーム内のメインシステムや一部の3Dモデルを作成しました。
  日本語版は地元の小学生を対象に開発し、リファイン版 (英語) は国際学会に対して開発しました。
