Title: Cybatica
Published: 12/01/2019
Link: https://github.com/AconCavy/Cybatica
LangEn: |-
  Cybatica is a mobile app that was developed using Xamarin.Forms in the master's research.
  Cybatica connects with the <a href="https://www.empatica.com/research/e4/">Empatica E4</a> to forecast and monitor cybersickness using physiological data (HRV and EDA) in the realtime.
LangJa: |-
  Cybaticaは、修士の研究で開発した、VR酔い (Cybersickness) をリアルタイムに予測、モニタリングするためのモバイルアプリケーションです。
  <a href="https://www.empatica.com/research/e4/">Empatica E4</a>と接続し、生体データ (HRVやEDA) を使って分析を行います。
  Empatica E4のAndroidとiOSのSDKをラップし、Xamarin.Formsで開発しました。
