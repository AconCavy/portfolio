Title: ShowroomVR
Published: 10/26/2021
LangEn: |-
  ShowroomVR is a VR application for PC that presents a research portfolio in the VR space.
  Research posters and VR content used for research are presented as a showroom.
  This application was developed upon request.
LangJa: |-
  ShowroomVRは、研究のポートフォリオをVR空間で構築したPC向けVRアプリケーションです。
  発表を行った研究ポスターや、研究に利用したVRコンテンツなどをショールームとして表現を行います。
  このアプリケーションは、依頼を受けて開発したものになります。
