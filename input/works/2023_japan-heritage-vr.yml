Title: JapanHeritageVR
Published: 07/19/2023
LangEn: |-
  JapanHeritageVR is a VR application for Meta Quest2 for task activities in research.
  Players learn about 19th-century Japanese history while conversing with an AI character based on the motifs of people who existed in the 19th century in a VR space.
  This application was developed upon request.
LangJa: |-
  JapanHeritageVRは、ある研究におけるタスクアクティビティのためのMeta Quest2用のVRアプリケーションです。
  プレイヤーは、VR空間で19世紀に実在した人物をモチーフとしたAIキャラクターとの会話を行いながら、19世紀の日本の歴史を学習します。
  このアプリケーションは、依頼を受けて開発したものになります。
